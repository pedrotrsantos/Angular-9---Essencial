<div class="tabela">
    <table mat-table [dataSource]="products" matSort>
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Id </th>
            <td mat-cell *matCellDef="let product"> {{product.id}} </td>
        </ng-container>

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Nome </th>
            <td mat-cell *matCellDef="let product"> {{product.name}} </td>
        </ng-container>

        <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Preço </th>
            <td mat-cell *matCellDef="let product"> {{product.price}} </td>
        </ng-container>

        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Ação </th>
            <td mat-cell *matCellDef="let product">
                <a routerLink="/products/update/{{product.id}}">
                    <mat-icon aria-hidden="false" aria-label="Example edit icon" fontIcon="edit"
                        class="editIcon"></mat-icon>
                </a>
                <a routerLink="/products/delete/{{product.id}}">
                    <mat-icon aria-hidden="false" aria-label="Example delete icon" fontIcon="delete"
                        class="deleteIcon"></mat-icon>
                </a>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
<div>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements"
        (page)="refresh($event)" [pageSize]="pageSize" [pageIndex]="pageIndex" [length]="totalElements">
    </mat-paginator>
</div>
