<mat-card class="card">
    <mat-card-title class="title">Confirmar exclusão do produto</mat-card-title>
    <form class="form" id="form">
        <mat-form-field class="input">
            <mat-label>Nome</mat-label>
            <input matInput placeholder="Digite um Produto" [value]="product.name" name="name" disabled />
            <mat-error></mat-error>
        </mat-form-field>
        <mat-form-field class="input">
            <mat-label>Preço (R$)</mat-label>
            <input matInput type="number" placeholder="0,0" [value]="product.price" name="price" disabled />
            <mat-error></mat-error>
        </mat-form-field>
        <div class="buttons-area">
            <button mat-flat-button (click)="deleteProduct()" type="submit" class="buttonDelete">Excluir</button>
            <button mat-button class="button" (click)="cancel()">Cancelar</button>
        </div>
    </form>

</mat-card>
